<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./index.-style.css">
</head>
<body>
    <div class="container">
        <div id="homePage" class="#">
            <h1 class="heading">Trivial Quiz</h1>
            <div class="settings">
                <label for="questionOptions">Number of question</label>
                <select name="#" id="questionOptions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
                <label for="categoryChoice">Category</label>
                <select name="#" id="categoryChoice">
                    <option value=" ">Any Category</option>
                    <option value="9">Art</option>
                    <option value="10">Animals</option>
                    <option value="11">Celebrities</option>
                    <option value="12">Entertainment: Video Games</option>
                    <option value="13">Entertainment: Television</option>
                    <option value="14">Entertainment: Comics</option>
                    <option value="15">General Knowledge</option>
                    <option value="16">Geography</option>
                    <option value="17">History</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Sports</option>
                </select>
                <label for="difficultyLevel">Difficulty Level</label>
                <select name="#" id="difficultyLevel">
                    <option value=" ">Any Level</option>
                    <option value="easy">Easy</option>
                    <option value="meduim">Meduim</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <a id="startBtn" class="btn" href="./QuizGame.html">Start Quiz</a>
        </div>
    </div>
</body>
</html>
