<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-Game</title>
    <link rel="stylesheet" href="./QuizGame.css">
    <!-- <link rel="stylesheet" href="./index.-style.css"> -->
</head>
<body>
    <div class="container">
        <img src="./side.png" alt="#">
        <div id="game-screen" class=" center-container justify-center flex-column text-center" >
            <div id="headsUpDisplay">
                <div id="headsUpDisplay-items">
                    <p class="prefix">Question</p>
                    <h1 class="main-update" id="questionCounter"></h1>
                </div>
                <div id="headsUpDisplay-items">
                    <p class="prefix">Score</p>
                    <h1 class="main-update" id="score">0</h1>
                </div>

            </div>
            <h2 id="questionPanel" class="question">What question will you ask the user? </h2>
            <div class="ans-container">
                <span class="ansChoice" data-number="1">Answer 1</span>
            </div>
            <div class="ans-container">
                <span class="ansChoice" data-number="2">Answer 2</span>
            </div>
            <div class="ans-container">
                <span class="ansChoice" data-number="3">Answer 3</span>
            </div>
            <div class="ans-container">
                <span class="ansChoice" data-number="4">Answer 4</span>
            </div>
        </div>
    </div>
    <div>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    <button id="nextQuesBtn">Next Question</button>
    <script src="./quizGame.js"></script>
</body>
</html>
